{% extends "base/index.html" %}

<script type="text/javascript">
	doGeoRouting();

	function getHeaders() {
		var req = new XMLHttpRequest();
		req.open('GET', document.location, false);
		req.send(null);
		var headers = req.getAllResponseHeaders().toLowerCase();
		alert(headers);
	}

	function doGeoRouting() {
		getHeaders();
	}
</script>
